<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../CSS/feedback.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <p class="logo-text">W O N D E R S ‚≠ê W O R L D</p>
            </div>
        </nav>
    </header>

    <div class="home-img">
        <a href="/index.html">
            <img src="./../Images/home.png" alt="home-png" class="home-icon" />
        </a>
    </div>

    <h2>Your Feedback</h2>
    <div class="form-container">
        <h4>It will take only few minutes!!</h4>
        <form id="feedbackForm">
            <label for="inputName">Your Name :</label>
            <input type="text" placeholder="Pratham" id="inputName" required /><br><br>

            <label for="inputEmail">Email Address :</label>
            <input type="text" placeholder="abc@gmail.com" id="inputEmail" required /><br><br>

            <label>Do you like our platform?</label>
            <div class="radio-group">
                <input type="radio" name="like" id="yes">
                <label for="yes" class="radio-condition">Yes</label>

                <input type="radio" name="like" id="no">
                <label for="no" class="radio-condition">No</label>
            </div>

            <br><br>

            <label for="subject" id="subjectLabel">Subject/Reason: </label>
            <select id="subject" name="subject">
                <option>-Select-</option>
                <option>Clarity of questions</option>
                <option>Difficulty level</option>
                <option>User Interface</option>
                <option>Others</option>
            </select>
            <br><br>

            <label for="msg">Write your Suggestions:</label>
            <textarea id="msg" name="msg"></textarea>
            <br><br>
            <button>
                <a href="/Pages/feedback-submitted.html">Submit</a>
            </button>
    </div>

    <script>
        const yesRadio = document.getElementById('yes');
        const noRadio = document.getElementById('no');
        const subjectLabel = document.getElementById('subjectLabel');
        const subjectSubmit = document.getElementById('subject');

        function handleRadioClick() {
            if (noRadio.checked) {
                subjectLabel.style.display = 'flex';
                subjectSubmit.style.display = 'flex';
            }
            else {
                subjectLabel.style.display = 'none';
                subjectSubmit.style.display = 'none';
            }
        }

        yesRadio.addEventListener('change', handleRadioClick);
        noRadio.addEventListener('change', handleRadioClick);

        handleRadioClick();
    </script>
    <br><br>
    <h3>Our previous users feedbacks</h3>
    <div class="user-feedback">
        <div class="feedback-container">
            <img src="../Images/left-arrow.png" class="switch-btn" onclick="prev()">
            <span class="feedback"><img src="../Images/feedback-1.png" class="feed-img" id="feedback-image">
            </span>
            <img src="../Images/right-arrow.png" class="switch-btn" onclick="next()">
        </div>
    </div>

    <script>
        let feedbackImages = [
            "../Images/feedback-1.png",
            "../Images/feedback-2.png",
            "../Images/feedback-3.png"
        ];
        let currentIndex = 0;

        function prev() {
            if (currentIndex > 0) {
                currentIndex--;
            }
            else {
                currentIndex = feedbackImages.length - 1;
            }
            document.getElementById("feedback-image").src = feedbackImages[currentIndex];
        }

        function next() {
            if (currentIndex < feedbackImages.length - 1) {
                currentIndex++;
            }
            else {
                currentIndex = 0;
            }
            document.getElementById("feedback-image").src = feedbackImages[currentIndex];
        }

    </script>



    <footer>
        <p class="foot-text">&copy; 2024 Wonders World. All rights reserved.</p>
        <div class="social-media">
            <p class="social-text">Follow Us On</p>

            <a href="https://www.facebook.com/share/xZMDCwXq9PhZpg6N/" alt="Visit to Facebook account"><img
                    src="../Images/facebook.png" class="social-icon"></a>

            <a href="https://youtu.be/fYR5hRdYh9Q?si=VsPpX9PbQy7TicTT" alt="Visit to YouTube account"><img
                    src="../Images/youtube (1).png" class="social-icon"></a>

            <a href="https://www.instagram.com/seven_wonders_of_world/" alt="Visit to Instagram account">
                <img src="../Images/instagram.png" class="social-icon"></a>

        </div>

    </footer>
</body>

</html>
